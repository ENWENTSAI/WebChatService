<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Web Application</title>
    <style>

    *{
    margin:0;
    padding: 0;
    box-sizing: border-box;
}

html,
body{
    height: 100%;
}
html{
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right,#57c1ed 0%, #246fa8 100%);
    font-size: 10px;
}
body{
    display: grid;
    place-items: center;

}
#chat-container{
    display: grid;
    grid:
        'title chat-title' 71px
        'conversation-list chat-message-list' 1fr
        'new-message-container chat-form' 78px
        /275px 1fr;
    min-width: 800px;
    max-width: 1000px;
    min-width: 800px;
    height: 95vh;
    background: white;
    border-radius:10px ;
}
#title,
#conversation-list,
#new-message-container{
    background: #0048aa;
}
#title{
    display: grid;
    align-items: center;
    padding: 0 20px;
    grid-area: title;
    border-radius: 10px 0 0 0;
    box-shadow: 0 1px 3px -1px rgba(0, 0, 0, 0.75);
    z-index: 1;
    color:white;
    font-size: 25px;
}


#conversation-list{
    grid-area: conversation-list;
}
.room-name{
    color: #ddd;
    font-size: 1.3rem;
    border-bottom: 1px solid #002c88;
    padding: 20px 20px 20px 15px;

}
.room-name.active
.room-name:hover{
    background: #002c88;

}
.room-name:hover{
    cursor: pointer;
}

#new-message-container{
    grid-area:new-message-container ;
    border-radius: 0 0 0 10px;
    border-top: 1px solid rgba(0, 0, 0, 0.25);
}
#chat-title,
#chat-form{
    background: white;
}
#chat-title{
    grid-area: chat-title;
    display: grid;
    grid: 36px / 1fr 36px;
    align-content: center;
    align-items: center;
    padding: 0 20px;
    color: #0048aa;
    font-weight: bold;
    font-size: 2.0rem;
    border-radius: 0 10px 0 0;
    box-shadow: 0 1px 3px -1px rgba(0, 0, 0, 0.75);

}
#chat-message-list{
    grid-area: chat-message-list;
    display: flex;
    flex-direction: column-reverse;
}

#chat-form{
    display: grid;
    grid: 51px / 400px 1fr;
    grid-area: chat-form;
    grid-gap: 10px;
    border-radius: 0 0 10px 0;
    align-items: center;
    align-content: center;
    border-top: 1px solid rgba(0, 0, 0, 0.25);
    padding-left: 22px;
    padding-right: 22px;
}
#chat-form input{
    outline: none;
    padding: 15px;
    border: 2px solid #ddd;
    color: #330;
    border-radius: 6px;
    font-size: 1.4rem;
}
#chat-form button{
    outline: none;
    padding: 15px;
    border: 2px solid #ddd;
    color: #330;
    border-radius: 6px;
    font-size: 1.4rem;
}

            .messages {
                padding-left: 0;
                overflow: hidden;
                height: 340px;
                margin-bottom: 40px;
            }

            .messages li {
                list-style-type: none;
                margin-bottom: 30px;
                padding: 6px 6px 6px 6px;
                display: block;
            }

            .otherMessage {
                background: #ffcda3;
                border: solid 1px gray;
                margin: 0px 5px 5px 0px;
                float: right;
                padding: 0px 6px 0px 6px;
                border-radius: 10px 10px 0 10px;
            }

            .myMessage {
                background: #1bffbb;
                border: solid 1px gray;
                margin: 0px 5px 5px 5px;
                float: left;
                padding: 0px 6px 0px 6px;
                border-radius: 10px 10px 10px 0;
            }


    </style>
  </head>
  <body>
    <div id="chat-container">
        <div id="title">
            <span>Web Chat Service</span>
        </div>
        <div id="conversation-list">
            <div class="room-name">
            
                    Room A
        
            </div>
            <div class="room-name">
            
                Room B
    
        </div>
        <div class="room-name">
            
            Room C

    </div>
    <div class="room-name">
            
        Room D

</div>

        </div>
        <div id="new-message-container">

        </div>
        <div id="chat-title">
            <span>room name</span>
        </div>
        <div id="chat-message-list">
            <ol id="messages" class="messages"></ol>
        </div>
        <div id="chat-form">
            <input type="send_message" id="messageText" placeholder="Type message here"/>
         
            <input type = "button" onclick = "client.sendMessage()" value = "Send">          
        </div>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client/client.js"></script>
  </body>
</html>
