<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <title>Chat Web Application</title>
    <title>Welcome!</title>
    <style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html,
    body{
        height: 100%;
    }
    html{
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to right,#57c1ed 0%, #246fa8 100%);
        font-size: 10px;
    }
    body{
        display: grid;
        place-items: center;
    
    }

    .join-container {
        max-width: 500px;
        margin: 80px auto;
        color: #0048aa;

    }
    
    .join-header {
        text-align: center;
        padding: 20px;
        background: white;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    
    .join-main {
        padding: 30px 40px;
        background: white;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    
    .join-main p {
        margin-bottom: 20px;
    }
    
    .join-main .form-control {
        margin-bottom: 20px;
    }
    
    .join-main label {
        display: block;
        margin-bottom: 5px;
    }
    
    .join-main input[type='text'] {
        font-size: 16px;
        padding: 5px;
        height: 40px;
        width: 100%;
        width: auto;
    }
    
    .join-main select {
        font-size: 16px;
        padding: 5px;
        height: 40px;
        width: 100%;
    }
    
    .join-main .btn {
        margin-top: 20px;
        width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="welcome"></i> Welcome</h1>
        </header>
        <main class="join-main">
            <form action="chat.html" method="GET">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter nickname..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="AZ">AZ</option>
                        <option value="BNT">BNT</option>
                        <option value="Moderna">Moderna</option>
                        <option value="MVC">MVC</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>  
        </main>
    </div>
    <script>
        
    </script>
  </body>
</html>
